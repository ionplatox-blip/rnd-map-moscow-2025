services:
  # Backend: Python FastAPI
  - type: web
    name: rnd-map-backend
    env: python
    plan: free
    buildCommand: pip install -r fastapi_server/requirements.txt
    startCommand: uvicorn fastapi_server.main:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: OPENROUTER_API_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 1
    autoDeploy: true

  # Frontend: React Vite
  - type: web
    name: rnd-map-frontend
    env: static
    buildCommand: cd app && npm install && npm run build
    staticPublishPath: app/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: rnd-map-backend
          property: host
    autoDeploy: true
